name: TrendRadar Daily

on:
  schedule:
    # 每天北京时间 08:30 推送（GitHub 使用 UTC，这里 00:30 UTC = 08:30 北京/新加坡）
    - cron: '30 0 * * *'
  workflow_dispatch: {}  # 允许你在 Actions 页面手动触发

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run TrendRadar
        env:
          # 把飞书 webhook 从 Secrets 注入到环境变量
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        run: |
          python main.py
